name: Dispatcher

on:
  push:
    branches: ['**']
    
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.RRCOURSE }}
        repository: nceas/repro-research-course
        event-type: quarto
        client-payload: '{"branch": "${{ github.ref_name }}"}'
        
    - name: Check client payload
      run: |
        echo ${{ github.event.client_payload.branch }}
